<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClassmateHub 同学录管理系统 - 连接你与老同学的桥梁">
    <title>ClassmateHub 同学录</title>
    <style>
      /* --- 基础重置 --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #f0f4f8;
        overflow: hidden; /* 防止加载时出现滚动条 */
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* --- 动态渐变背景 --- */
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* 浅色、柔和的动态渐变：奶油白、婴儿蓝、樱花粉交替 */
        background: linear-gradient(-45deg, #fdfbfb, #e2ebf0, #fad0c4, #ffd1ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --- 品牌标题 --- */
      .brand-title {
        font-size: 2.2rem;
        font-weight: 800;
        color: #5c6bc0; /* 柔和的靛蓝色 */
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-shadow: 2px 4px 10px rgba(92, 107, 192, 0.15);
        animation: slideUpFade 0.8s ease-out forwards;
      }

      /* --- 核心动画：可爱的聊天气泡 --- */
      .chat-bubble {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        padding: 20px 30px;
        /* 气泡形状：左下角尖角 */
        border-radius: 25px 25px 25px 8px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05), 
                    inset 0 0 0 2px rgba(255, 255, 255, 0.5);
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s forwards;
        opacity: 0;
        transform: scale(0.8);
      }

      /* --- 输入中的跳动圆点 --- */
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #ff9a9e;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) {
        background-color: #ffb8b8; /* 浅粉 */
        animation-delay: -0.32s;
      }
      
      .dot:nth-child(2) {
        background-color: #a1c4fd; /* 浅蓝 */
        animation-delay: -0.16s;
      }
      
      .dot:nth-child(3) {
        background-color: #c2e9fb; /* 更浅的蓝 */
      }

      /* --- 底部提示文字 --- */
      .loading-text {
        color: #829ab1;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 2px;
        opacity: 0;
        animation: slideUpFade 0.8s ease-out 0.4s forwards, pulseText 2.5s ease-in-out infinite 1.2s;
      }

      /* --- 关键帧动画 --- */
      @keyframes popIn {
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulseText {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="brand-title">ClassmateHub</div>
      
      <div class="chat-bubble">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <div class="loading-text">正在加载中...</div>
    </div>
    
    <div id="app"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const preloader = document.getElementById('preloader');
          if(preloader) {
            preloader.style.opacity = '0';
            // 恢复 body 滚动
            document.body.style.overflow = 'auto'; 
            setTimeout(() => { preloader.style.display = 'none'; }, 800); // 配合 CSS 的 0.8s transition
          }
        }, 1200); 
      });
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
