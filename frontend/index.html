<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClassmateHub 同学录管理系统 - 连接你与老同学的桥梁">
    <title>ClassmateHub 同学录管理系统</title>
    <!-- 添加基础样式 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 应用加载前的预加载界面 -->
    <div id="preloader" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f2f5;">
      <div style="text-align:center;">
        <div style="font-size:24px;font-weight:bold;color:#409eff;margin-bottom:20px;">ClassmateHub</div>
        <div style="display:flex;align-items:center;gap:10px;color:#606266;">
          <span class="loading-spinner"></span>
          <span>正在加载应用...</span>
        </div>
      </div>
    </div>
    
    <div id="app"></div>
    
    <!-- 应用加载完成后隐藏预加载界面 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 当 Vue 应用挂载后移除预加载界面
        setTimeout(() => {
          const preloader = document.getElementById('preloader');
          if(preloader) {
            preloader.style.display = 'none';
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
